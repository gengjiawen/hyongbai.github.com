---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    <p/>
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
    <p/>
  </ul>

</div>
